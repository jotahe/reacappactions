name: Notify on release
on:
  release:
    types: [published]

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack slack-message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New release ${{ github.event_release.tag_name }} is out, <${{ github.event.release.html_url }}| check it out now.>"}' ${{ secrets.SLACKNOT_WEBHOOK }}
